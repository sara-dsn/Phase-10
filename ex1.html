<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 10</title>
</head>

<body>
    <script>
        var e = parseInt(window.prompt("Combien voulez-vous d'éléments dans votre tableau ?"));
        var tableau = new Array(e);
        var taille = tableau.length;
        for (var i = 1; i <= taille; i++) {
            var truc = window.prompt("Inserez l'élément à inserer");
            console.log("N°" + i + " est " + truc);
        }

    </script>
</body>
